    engine: github
    categories: it
    disabled: false
    search_type: "Repositories"
    base_url: https://github.com/crewAIInc

  - name: langchain
    engine: github
    categories: it
    disabled: false
    search_type: "Repositories"
    base_url: https://github.com/langchain-ai

  - name: autogen
    engine: github
    categories: it
    disabled: false
    search_type: "Repositories"
    base_url: https://github.com/microsoft

  - name: openai-swarm
    engine: github
    categories: it
    disabled: false
    search_type: "Repositories"
    base_url: https://github.com/openai

  - name: phidata
    engine: github
    categories: it
    disabled: false
    search_type: "Repositories"
    base_url: https://github.com/phidatahq

  - name: llamaindex
    engine: github
    categories: it
    disabled: false
    search_type: "Repositories"
    base_url: https://github.com/run-llama

