server:
  secret_key: "{{ SEARXNG_SECRET_KEY }}"
  limiter: false # Disable rate limiting for local use
  image_proxy: true

ui:
  static_use_hash: true
  theme_args:
    oscar_style: logicodev # Good readability

search:
  safe_search: 0
  autocomplete: "" # Leave empty for no autocomplete
  default_lang: "auto"
  formats:
    - html
    - json
  max_page: 3 # Search up to 3 pages per engine
  query_in_title: true
  query_in_description: true
  categories_order:
    ["general", "it", "news", "map", "images", "videos", "files"]

engines:
  # --- Popular AI/ML Resources ---
  - name: huggingface
    engine: huggingface
    categories: it
    disabled: false

  - name: github
    engine: github
    categories: it
    disabled: false
    search_type: "Repositories"

  - name: arxiv
    engine: arxiv
    categories: science
    disabled: false

  - name: npm
    engine: npm
    categories: it
    disabled: false

  - name: pypi
    engine: pypi
    categories: it
    disabled: false

  # --- AI Agent Frameworks ---
